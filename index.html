<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>To Do</title>
</head>

<body>
    <nav>
        <div class="logo">
            To Do List
        </div>
        <ul class="top-nav">
            <li><a href="">Home</a></li>
            <li class="dropdown">
                <a href="">Projects</a>
                <div class="dropdown-content">
                    <a href="">Todo</a>
                    <a href="">Calculator</a>
                </div>
            </li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Contacts</a></li>
        </ul>
        <div class="burger">
            <i class="fa fa-bars fa-lg"></i>
        </div>
    </nav>
    <main>
        <section>
            <form action="#" method="get">
                <input type="text" name="equation" id="equation">
            </form>
            <div class="inputs">
                <div class="numbers" id="number">
                    <button class="btn-number">1</button>
                    <button class="btn-number">2</button>
                    <button class="btn-number">3</button>
                    <button class="btn-number">4</button>
                    <button class="btn-number">5</button>
                    <button class="btn-number">6</button>
                    <button class="btn-number">7</button>
                    <button class="btn-number">8</button>
                    <button class="btn-number">9</button>
                    <button class="btn-number">0</button>
                    <button class="btn-number">.</button>
                </div>
                <div class="operands">
                    <button id="del" onclick="del()"><i class="fa fa-eraser"></i></button>
                    <button id="clear" onclick="document.getElementById('equation').value = ''">C</button>
                    <button class="btn-operands" id="plus">+</button>
                    <button class="btn-operands" id="minus">-</button>
                    <button class="btn-operands" id="multiply">*</button>
                    <button class="btn-operands" id="divide">/</button>
                    <button id="equal" onclick="calculate()">=</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
